<!DOCTYPE html>
<html>
   <head><title>Hello world</title></head>
   <script src="/socket.io/socket.io.js"></script>
   <script>
      var socket = io();

      socket.on('message', function(data){
         var node = document.createElement("LI");
         var textnode = document.createTextNode(data);
         node.appendChild(textnode);
         document.getElementById("messages").appendChild(node);
      });

      socket.on('broadcast',function(data){
         var node = document.createElement("LI");
         var textnode = document.createTextNode(data);
         node.appendChild(textnode);
         document.getElementById("messages").appendChild(node);
      });

      function sendMessage() {
         socket.emit('clientEvent', document.getElementById("theMessage").value);
      }
   </script>
   <body>
      <div>
         <ul style="list-style-type:none;" id="messages">
            
         </ul> 
      </div>
      <form style="position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%); width: 100%;" action="javascript:;" onsubmit="sendMessage()">
         <input id="theMessage" type="text" placeholder="Enter message">
         <input type="submit" value="Send">
      </form>
   </body>
</html>
